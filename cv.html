<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV | Ayush Baral</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      line-height: 1.6;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    nav a:hover,
    nav .active {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h2 {
      color: #003366;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #333;
      margin-bottom: 1.5rem;
    }

    /* PDF Viewer */
    .pdf-container {
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      height: 900px;
      max-width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      background: #003366;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #0055a5;
    }

    footer {
      text-align: center;
      background: #f0f0f0;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav a {
        margin: 0.5rem;
        font-size: 0.95rem;
      }

      .pdf-container {
        height: 700px;
      }
    }

    @media (max-width: 480px) {
      .pdf-container {
        height: 600px;
      }

      .download-btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>CV</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="work_experience.html">Work Experience</a>
      <a href="research.html">Projects, Presentations and Research</a>
      <a href="cv.html" class="active">CV</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Curriculum Vitae</h2>
    <p>You can view my CV below or download it using the link provided.</p>

    <a href="pdfs/AyushBaral_2025.pdf" class="download-btn" target="_blank">Download CV</a>

    <div class="pdf-container">
      <iframe src="pdfs/AyushBaral_2025.pdf" title="Ayush Baral CV"></iframe>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Ayush Baral | Hosted on GitHub Pages</p>
  </footer>
</body>
</html>
